<DOCTYPE! html>
    <html lang="pt-br">

    </html>
    <meta charset="utf-8">

    <head>
        <title>Rolê Top</title>
        <!-- Ícones link -->
        <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
    </head>
    <link rel="stylesheet" type="text/css" href="agendamento.css">

    <body>
        <header>
            <hgroup class="header">
                <img class="logo" src="img/logo.png">
                <nav>
                    <ul>
                        <li><a href="roletop.html">Home</a></li>
                        <li><a href="roletop.html#galeria">Galeria</a></li>
                        <li><a href="roletop.html#agendamento-de-eventos">Agenda</a></li>
                        <li><a href="loginn.html">Usuário</a></li>
                    </ul>
                </nav>
            </hgroup>
        </header>

        <main>
            <form method="GET" action="usuário.html">


                <div id="cadastro">
                    <div class="duble-field">
                        <label for="Nome">Nome</label>
                        <br>
                        <input id="Nome" type="text" maxlength="20" required>
                    </div>

                    <div class="duble-field">
                        <label for="Telefone">Telefone</label>
                        <br>
                        <input id="Telefone" type="text" maxlength="11" required>
                    </div>

                    <div class="duble-field">
                        <label for="cpf/cnpj">CPF/CNPJ</label>
                        <br>
                        <input id="cpf/cnpj" type="text" maxlenght="15" required>
                    </div>

                    <div class="duble-field">
                        <label for="data">Data do Evento</label>
                        <br>
                        <input id="data" type="text">
                    </div>

                    <div class="duble-field">
                        <label for="Tipo-de-Evento">Tipo de Evento</label>
                        <br>
                        <select id="tipo-de-evento" type="text">
                            <option value="-">-</option>
                            <option value="Formatura">Formatura</option>
                            <option value="Show">Show</option>
                            <option value="Casamento">Casamento</option>
                        </select>
                    </div>


                    <div class="parte-2">
                        <label for="descrição">Descrição</label>
                        <br>
                        <input type="text">
                    </div>

                    <div class="duble-field">
                        <label>Forma de pagamento</label>
                        <br>
                        <select id="forma-de-pagamento" type="text">
                            <option value="-">-</option>
                            <option value="Cartão de Crédito">Cartão de Crédito</option>
                            <option value="Boleto">Boleto</option>
                        </select>
                    </div>

                    <div class="parte-2">
                        <label for="parcelas">Parcelas</label>
                        <br>
                        <select id="parcelas">Parcelas
                            <option value="-">-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>

                    <div class="duble-field">
                        <label for="número-do-cartão">Número do Cartão</label>
                        <br>
                        <input type="number">
                    </div>

                    <div class="parte-2">
                        <label for="validade">Validade</label>
                        <br>
                        <input type="text">
                    </div>

                </div>

                <div id="sla-meo">
                    <input type="submit" value="Finalizar Compra">
                </div>
            </form>

        </main>


        <footer>
            <div id="contatos">
                <p>Contatos:</p>
                <p> <i class="fab fa-whatsapp"></i> WhatsApp: 119123456789 </p>
                <p> <i class="fas fa-envelope"> </i> E-mail: roletop@gmail.com </p>
            </div>
            <div id="redes-socias">
                <p>Redes Sociais</p>
                <p> <i class="fab fa-instagram"></i> @roletop</p>
                <p> <i class="fab fa-facebook-square"></i> Rolê Top</p>
            </div>
        </footer>
    </body>
