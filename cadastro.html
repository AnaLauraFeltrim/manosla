<DOCTYPE! html>
    <html lang="pt-br">

    </html>
    <meta charset="utf-8">

    <head>
        <title>Rolê Top</title>
        <!-- Ícones link -->
        <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
    </head>
    <link rel="stylesheet" type="text/css" href="cadastro.css">

    <body>
        <header>
            <hgroup class="header">
                <img class="logo" src="img/logo.png">
                <nav>
                    <ul>
                        <li><a href="roletop.html">Home</a></li>
                        <li><a href="roletop.html#galeria">Galeria</a></li>
                        <li><a href="roletop.html#agendamento-de-eventos">Agenda</a></li>
                        <li><a href="loginn.html">Usuário</a></li>
                    </ul>
                </nav>
            </hgroup>
        </header>
        </header>

        <main>
            <form method="GET" action="dashboard.html">
                <div class="duble-field">
                    <label for="Nome">Nome</label>
                    <input id="nome" type="text" maxlength="20" required>
                    <label>Telefone</label>
                    <input id="telefone" type="text" maxlength="11" required>
                </div>
                <div class="doble-field">
                    <label for="cpf/cnpj">CPF/CNPJ</label>
                    <input id="cpf" type="text" required>
                    <div>
                        <label for="email">E-mail</label>
                        <input id="e-mail" type="email">
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input id="password" type="password">
                    </div>

                </div>
                <input type="submit" value="Criar Cadastro">
            </form>
        </main>


        <footer>
            <div id="contatos">
                <p>Contatos:</p>
                <p> <i class="fab fa-whatsapp"></i> WhatsApp: 119123456789 </p>
                <p> <i class="fas fa-envelope"> </i> E-mail: roletop@gmail.com </p>
            </div>
            <div id="redes-socias">
                <p>Redes Sociais</p>
                <p> <i class="fab fa-instagram"></i> @roletop</p>
                <p> <i class="fab fa-facebook-square"></i> Rolê Top</p>
            </div>
        </footer>
    </body>
