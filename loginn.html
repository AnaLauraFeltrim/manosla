<DOCTYPE! html>
    <html lang="pt-br">

    </html>
    <meta charset="utf-8">

    <head>
        <title>Rolê Top</title>
        <!-- Ícones link -->
        <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
    </head>
    <link rel="stylesheet" type="text/css" href="cadastro.css">

    <body>
        <header>
            <hgroup class="header">
                <img class="logo" src="img/logo.png">
                <nav>
                    <ul>
                        <li><a href="roletop.html">Home</a></li>
                        <li><a href="roletop.html#galeria">Galeria</a></li>
                        <li><a href="roletop.html#agendamento-de-eventos">Agenda</a></li>
                        <li><a href="loginn.html">Usuário</a></li>
                    </ul>
                </nav>
            </hgroup>
        </header>

        <main>

            <div id="logon">
                <div class="cara-chega">
                    <label for="email">E-mail</label>
                    <input id="email" type="email">
                </div>

                <div class="cara-chega">
                    <label for="senha">Senha</label>
                    <input id="senha-der" type="password">
                </div>
            </div>



            <form method="GET" action="usuário.html">
                <div class="botoes">
                    <input id="entrar" class="maneirão" type="submit" value="Entrar">
                </div>
            </form>

            <br>

            <form method="GET" action="dashboard.html">
                <div class="botoes">
                    <input id="adm" class="maneirão" type="submit" value="Adm">
                </div>
            </form>

            <br>

            <form method="GET" action="cadastro.html">
                <div class="botoes">
                    <input id="fazer-cadastro" class="maneirão" type="submit" value="Não possuo cadastro">
                </div>
            </form>




        </main>

        <footer>
            <div id="contatos">
                <p>Contatos:</p>
                <p> <i class="fab fa-whatsapp"></i> WhatsApp: 119123456789 </p>
                <p> <i class="fas fa-envelope"> </i> E-mail: roletop@gmail.com </p>
            </div>
            <div id="redes-socias">
                <p>Redes Sociais</p>
                <p> <i class="fab fa-instagram"></i> @roletop</p>
                <p> <i class="fab fa-facebook-square"></i> Rolê Top</p>
            </div>
        </footer>
    </body>
